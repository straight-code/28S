<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yield and Loss Calculator</title>
    <style>
        .mycontainer {
            border: 5px soild #fff;
            border-radius: 8px;
            background-color: #212121;
            color: #fff;
            margin: 250px;
        }
        .grid {
            display: grid;
            grid-template-columns: auto auto;
            padding: 10px;
        }
        .grid-item {
            padding: 20px;
            text-align: center;
            border: #323232 solid;
            border-radius: 6px;
            margin: 10px;
        }
     </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // JavaScript function to calculate yield and loss
        function calculateYieldAndLoss() {
            // Get the input values
            let startWeight = parseFloat(document.getElementById("startWeight").value);
            let returnWeight = parseFloat(document.getElementById("returnWeight").value);
            
            // Validate the input
            if (isNaN(startWeight) || isNaN(returnWeight) || startWeight <= 0 || returnWeight < 0) {
                alert("Please enter valid positive numbers.");
                return;
            }

            // Calculate the yield and loss
            let percentageYield = (returnWeight / startWeight) * 100;
            let totalLoss = startWeight - returnWeight;

            // Display the results
            document.getElementById("percentageYield").textContent = percentageYield.toFixed(2) + "%";
            document.getElementById("totalLoss").textContent = totalLoss.toFixed(2) + " units";
        }

        // Function to calculate the loss and amount generated based on yield percentage and grams
        function calculateFromYieldPercentage() {
            // Get the input values
            let expectedYield = parseFloat(document.getElementById("expectedYield").value);
            let initialGrams = parseFloat(document.getElementById("initialGrams").value);
            
            // Validate the input
            if (isNaN(expectedYield) || isNaN(initialGrams) || expectedYield <= 0 || expectedYield > 100 || initialGrams <= 0) {
                alert("Please enter valid numbers. Yield should be between 0 and 100.");
                return;
            }

            // Calculate the generated amount and loss
            let generatedAmount = (expectedYield / 100) * initialGrams;
            let totalLoss = initialGrams - generatedAmount;

            // Display the results
            document.getElementById("generatedAmount").textContent = generatedAmount.toFixed(2) + " grams";
            document.getElementById("lossAmount").textContent = totalLoss.toFixed(2) + " grams";
        }
    </script>
</head>
<body style="background-color: #292929;">
    <div class="mycontainer">
        <h1 class="text-center mb-4">Rosin Calculators</h1>

    <div class="container mt-5">
        <div class="grid">
            <div class="grid-item">
                <br>
                <br>
                <br>

        <!-- First Calculator: Calculate Yield and Loss from starting and return weight -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3>Calculate Yield and Loss</h3>
                <div class="mb-3">
                    <label for="startWeight" class="form-label">Starting Weight</label>
                    <input type="number" class="form-control" id="startWeight" placeholder="Enter starting weight in grams">
                </div>

                <div class="mb-3">
                    <label for="returnWeight" class="form-label">Yield Weight</label>
                    <input type="number" class="form-control" id="returnWeight" placeholder="Enter return weight in grams">
                </div>

                <!-- Button to trigger calculation -->
                <button class="btn btn-primary w-100" onclick="calculateYieldAndLoss()">Calculate</button>

                <!-- Output section -->
                <div class="mt-4">
                    <h5>Results</h5>
                    <div class="grid">
                    <div class="grid-item">
                    <p><strong style="text-align: center;">Yield Percentage:</strong> <span style="color: #00ed00;font-size: 25px;font-weight: 900; text-align: center;" id="percentageYield">0%</span></p>
                    </div>
                    
                    <div class="grid-item">
                    <p><strong style="text-align: center;">Loss Amount:</strong> <span style="color: #ed0000;font-size: 25px;font-weight: 900; border: none;" id="totalLoss">0 grams</span></p>
                        </div>
                        </div>
                </div>
            </div>
        </div>


        </div>
        <div class="grid-item">
        <!-- Second Calculator: Calculate Loss and Generated Amount from Expected Yield -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h3>Calculate Loss and yield Amount from Expected Yield %</h3>
                <div class="mb-3">
                    <label for="expectedYield" class="form-label">Expected Yield (%)</label>
                    <input type="number" class="form-control" id="expectedYield" placeholder="Enter expected yield percentage">
                </div>

                <div class="mb-3">
                    <label for="initialGrams" class="form-label"> Starting Weight (grams)</label>
                    <input type="number" class="form-control" id="initialGrams" placeholder="Enter initial amount in grams">
                </div>

                <!-- Button to trigger calculation -->
                <button class="btn btn-success w-100" onclick="calculateFromYieldPercentage()">Calculate</button>

                <!-- Output section -->
                <div class="mt-4">
                    <h5>Results</h5>
                    <div class="grid">
                    <div class="grid-item">
                    <p><strong>Generated Amount:</strong> <span style="color: #00ed00;font-size: 25px;font-weight: 900; border: none;" id="generatedAmount">0 grams</span></p>
                    </div>
                    <div class="grid-item">
                    <p><strong>Loss Amount:</strong> <span style="color: #ed0000;font-size: 25px;font-weight: 900; border: none;" id="lossAmount">0 grams</span></p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
